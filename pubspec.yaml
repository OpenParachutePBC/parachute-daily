name: parachute_daily
description: "Local-first voice journaling - type, speak, or snap photos to capture your day"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Markdown
  flutter_markdown: ^0.7.0

  # Storage
  path_provider: ^2.0.0
  path: ^1.9.0
  shared_preferences: ^2.0.0
  sqlite3: ^2.4.0
  sqlite3_flutter_libs: ^0.5.0

  # Utilities
  uuid: ^4.4.0
  collection: ^1.18.0
  yaml: ^3.1.2
  file_picker: ^8.0.0+1
  url_launcher: ^6.3.0
  archive: ^3.6.1
  http: ^1.2.0
  device_info_plus: ^11.0.0

  # Android Storage Access Framework
  docman: ^1.2.0

  # macOS Security-Scoped Bookmarks
  macos_secure_bookmarks: ^0.2.1

  # Audio & Recording
  record: ^6.1.2
  just_audio: ^0.10.0
  audio_session: ^0.2.0
  wakelock_plus: ^1.2.0

  # Omi Device Integration (BLE)
  flutter_blue_plus: ^1.33.6

  # Audio Codecs (for Omi BLE audio decoding)
  opus_dart: ^3.0.1
  opus_flutter: ^3.0.3

  # OTA Firmware Updates for Omi
  nordic_dfu: ^6.1.4

  # Permissions
  permission_handler: ^12.0.1

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Sherpa-ONNX for local ASR (Parakeet)
  sherpa_onnx: ^1.12.12

  # Local LLM for embeddings & title generation
  flutter_gemma: ^0.11.8
  ollama_dart: ^0.3.0

  # BM25 keyword search for local RAG
  bm25: ^1.0.0

  # Image Capture & Vision
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  google_mlkit_text_recognition: ^0.14.0

  # Handwriting Canvas
  perfect_freehand: ^2.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2
  riverpod_lint: ^2.3.7

  # Testing
  mockito: ^5.4.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/icon/
